<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azraq - Sign In</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Fonts for Style -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --azraq-blue: #2155CD;
            --azraq-dark: #1B263B;
            --azraq-light: #F5F7FB;
            --azraq-accent: #3E8EF7;
        }
        body {
            background: var(--azraq-light);
            color: var(--azraq-dark);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: var(--azraq-blue)!important;
        }
        .navbar-brand {
            font-weight: bold;
            letter-spacing: 1px;
            color: #fff !important;
        }
        .hero {
            background: linear-gradient(to bottom right, var(--azraq-blue), var(--azraq-accent));
            color: #fff;
            padding: 48px 16px 24px 16px;
            border-radius: 1rem;
            text-align: center;
            margin-top: 32px;
            margin-bottom: 0;
            box-shadow: 0 8px 32px 0 rgba(33,85,205,0.14);
        }
        .hero h1 {
            font-size: 2.2rem;
            font-family: 'Orbitron', monospace, Arial, sans-serif;
            letter-spacing: 1.5px;
        }
        .hero p {
            font-size: 1.1rem;
            margin-top: 1rem;
        }
        .signin-card {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 2px 16px 0 rgba(33,85,205,0.09);
            padding: 2.2rem 1.5rem 1.5rem 1.5rem;
            max-width: 370px;
            margin: -52px auto 32px auto;
            z-index: 2;
            position: relative;
        }
        .form-label {
            font-weight: 500;
        }
        .custom-btn {
            background: var(--azraq-accent);
            color: #fff;
        }
        .custom-btn:hover,
        .custom-btn:focus {
            background: var(--azraq-blue);
            color: #fff;
        }
                .footer {
            margin-top: auto;
            padding: 24px 0;
            text-align: center;
            background: var(--azraq-blue);
            color: #E7EDF8;
            letter-spacing: 1px;
            font-size: 1rem;
        }
        .signup-link {
            display: block;
            margin-top: 1.2rem;
            text-align: center;
            color: var(--azraq-blue);
            font-weight: 500;
            text-decoration: none;
            transition: color 0.18s;
        }
        .signup-link:hover, .signup-link:focus {
            color: var(--azraq-accent);
            text-decoration: underline;
        }
        @media (max-width: 576px) {
            .hero h1 { font-size: 2rem; }
            .signin-card { padding: 1.5rem 0.5rem 1.5rem 0.5rem; }
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Azraq</a>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a id="signInBtn" class="nav-link active" href="signIn.html">Sign In</a>
            </li>
            <li class="nav-item">
              <a id="joinNowBtn2" class="btn custom-btn ms-2" href="signup.html">Get Started</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- HERO SECTION -->
    <div class="container">
      <section class="hero my-4">
        <h1>Welcome Back</h1>
        <p>
          Sign in to explore the Azraqverse and connect with creators, dreamers and explorers like you.<br>
          <b>#BeAzraq</b>
        </p>
      </section>

      <!-- SIGN IN CARD -->
      <div class="signin-card shadow-lg">
        <form autocomplete="on">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              required 
              autocomplete="email"
              placeholder="you@email.com">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              required 
              minlength="6"
              autocomplete="current-password"
              placeholder="Password">
          </div>
          <button type="submit" class="btn custom-btn w-100">Sign In</button>
          <a href="signup.html" class="signup-link">Don't have an account? Join Azraq!</a>
        </form>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
      Azraq &copy; 2025 | Crafted with ðŸ§  by M.J. Galaxy
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- (Optional) Custom JS for demo: prevent real submission and show a success message -->
    <script>
      document.querySelector('.signin-card form').addEventListener('submit', function(e) {
        e.preventDefault();
        // Quick front-end email/pass check (demo only)
        var email = document.getElementById('email').value.trim();
        var password = document.getElementById('password').value;

        if(email && password.length >= 6){
          // Demo: show bootstrap alert or redirect (you can customize)
          alert("Welcome back to Azraq, " + email + "!\n(This is a demo. Replace this alert with real authentication.)");
          // window.location.href = "index.html";
        } else {
          alert("Please enter a valid email and password.");
        }
      });
    </script>
</body>
</html>
